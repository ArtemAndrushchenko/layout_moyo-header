<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect"
     href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
    rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header_content">
          <a href="#home"
          class="logo">
            <img  src="logo.png" alt="MOYO Header">
          </a>
        </div>
        <nav>
          <div class="nav">
            <ul class="nav_list ">
              <li>
                <div class="wraper">
                  <a
                    href="#apple"
                    class="link
                    nav__link
                    is-active"
                  >
                    Apple
                  </a>
                </div>
              </li>
              <li>
                <div class="wraper">
                  <a
                    href="#Samsung"
                    class="link
                    nav__link"
                  >
                    Samsung
                  </a>
                </div>
              </li>
              <li>
                <div class="wraper">
                  <a
                    href="#Smartphones"
                    class="link
                    nav__link"
                  >
                    Smartphones
                  </a>
                </div>
              </li>
              <li>
                <div class="wraper">
                  <a
                    href="#Laptops & Computers"
                    class="link
                    nav__link"
                    data-qa="hover"
                  >
                    Laptops & Computers
                  </a>
                </div>
              </li>
              <li>
                <div class="wraper">
                  <a
                    href="#Gadgets"
                    class="link
                    nav__link"
                  >
                    Gadgets
                  </a>
                </div>
              </li>
              <li>
                <div class="wraper">
                  <a
                    href="#Tablets"
                    class="link
                    nav__link"
                  >
                    Tablets
                  </a>
                </div>
              </li>
              <li>
                <div class="wraper">
                  <a
                    href="#Photo"
                    class="link
                    nav__link"
                  >
                    Photo
                  </a>
                </div>
              </li>
              <li>
                <div class="wraper">
                  <a
                    href="#Video"
                    class="link
                    nav__link"
                  >
                    Video
                  </a>
                </div>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
  </body>
</html>
